<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>表单编辑模板</title>
    <link rel="stylesheet" href="../../plugin/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="../../plugin/bootstrap-select/bootstrap-select.min.css" />
    <link rel="stylesheet" href="../../css/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/layout.css">
</head>

<body class="al-content">
<div class="content-top clearfix">
    <ol class="caption cd-breadcrumb custom-separator custom-icons">
        <!--<li><a href="">home</a></li>-->
        <li><span>Home</span></li>
        <li><span>公共信息</span></li>
        <li class="current"><em>表单编辑模板</em></li>
    </ol>
    <ul class="actions-list">
        <li><a class="save" title="保存"><i class="fa fa-save fa-fw" aria-hidden="true"></i></a></li>
        <li><a class="edit" title="重置"><i class="fa fa-refresh fa-fw" aria-hidden="true"></i></a></li>
        <li><a class="delete" title="返回上一页"><i class="fa fa-reply fa-fw" aria-hidden="true"></i></a></li>
    </ul>
</div>
<div class="content-body">
    <form class="form-horizontal" id="createApplicationFrom">
        <div class="form-body">
            <!-- 应用名称 -->
            <div class="form-group">
                <label class="control-label col-md-3"><span class="required">* </span>应用名称 :</label>
                <div class="col-md-6">
                    <input class="form-control" type="text" placeholder="请输应用名称" value="" id="appName" maxlength="30" name="appName"  tip="应用名称不能超过30个字符"  />
                </div>
            </div>

            <!-- 访问应用(AK) -->
            <div class="form-group">
                <label class="control-label col-md-3">访问应用(AK) :</label>
                <div class="col-md-6">
                    <span class="help-block">应用创建后自动生成</span>	</div>
            </div>

            <!-- 应用类型 -->
            <div class="form-group">
                <label class="control-label col-md-3"><span class="required">* </span>应用类型 :</label>
                <div class="col-md-6">
                    <select class="form-control" id="appType" name="appType" multiple="multiple">
                        <option value="1" >
                            android SDK
                        </option>
                        <option value="2" >
                            ios SDK
                        </option>
                        <option value="3"  selected="selected" >
                            服务器
                        </option>
                    </select>
                </div>
            </div>

            <!-- 数字签名 -->
            <div class="form-group" id="signatureDiv">
                <label class="control-label col-md-3"><span class="required">* </span>数字签名（SHA1） :</label>
                <div class="col-md-6">
                    <input type="text" placeholder="请输数字签名（SHA1）" class="form-control" id="signature" name="signature" value="" tip=""/>
                    <span class="help-block">
							例如：BB:0D:AC:74:D3:21:E1:43:67:71:9B:62:91:AF:A1:66:6E:44:5D:75
						</span>
                </div>
            </div>

            <!-- IP白名单 -->
            <div class="form-group" id="allowIpDiv">
                <label class="control-label col-md-3"><span class="required">* </span>IP白名单:</label>
                <div class="col-md-6">
                    <textarea placeholder="请输IP白名单" class="form-control" id="allowIp" name="allowIp"></textarea>
						<span class="help-block">
							只有IP白名单内的服务器才能成功发起调用<br />
							格式:202.198.16.3,202.198.0.0/16 填写IP地址或IP前缀网段，英文半角逗号分隔<br />
							如果不想对IP做任何限制，请设置为0.0.0.0/0
						</span>
                </div>
            </div>
        </div>
    </form>
</div>
<script src="../../plugin/jquery/jquery-1.11.1.min.js"></script>
<script src="../../plugin/bootstrap/bootstrap.min.js"></script>
<script src="../../plugin/bootstrap-select/bootstrap-select.min.js"></script>
<script src="../../plugin/jquery.validate/jquery.validate.min.js" type="text/javascript"></script>
<script src="../../plugin/jquery.validate/jquery.validate.extend.js" type="text/javascript"></script>
<script src="../../js/common/common.js"></script>
<script>
    $("#createApplicationFrom").validate({
        rules:{
            appName:{required: true,minlength : 2, maxlength: 30 },
            signature:{required: true},
            allowIp:{required: true }
        }
    });
</script>

</body>

</html>
